<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media Dashboard</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="dashboard-section" style="display: none;">
            <h2>Connected Accounts</h2>
            <div>
                <button id="connect-twitter">Connect Twitter</button>
                <button id="connect-facebook">Connect Facebook</button>
                <button id="connect-instagram">Connect Instagram</button>
            </div>
            <h2>Feeds</h2>
            <div id="feeds">
                <div id="twitter-feed" class="feed">
                    <h3>Twitter Feed</h3>
                    <ul></ul>
                </div>
                <div id="facebook-feed" class="feed">
                    <h3>Facebook Feed</h3>
                    <ul></ul>
                </div>
                <div id="instagram-feed" class="feed">
                    <h3>Instagram Feed</h3>
                    <ul></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Social Media Dashboard. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
